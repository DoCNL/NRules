name: AI Code Review

on: [push, pull_request]

jobs:
  ai_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run AI Code Review
        uses: samuelmeuli/action-ai-review@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: To specify code directory. Defaults to root folder
          # code_path: './src'
